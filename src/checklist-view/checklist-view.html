<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../view-behavior/view-behavior.html">

<dom-module id="checklist-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-checkbox {
        display: block;
      }
    </style>
    [[currentSite.question]]
    <template id="checkboxarea" is="dom-repeat" items="[[currentSite.responses]]">
      <paper-checkbox
        class="checkbox"
        index="[[index]]"
        item="[[item]]"
        on-tap="_onCheckboxTap">
          [[item.text]]
      </paper-checkbox>
    </template>
    <paper-button id="submit" raised on-tap="_next">Next</paper-button>
  </template>
  <script>
    Polymer({
      is: 'checklist-view',
      behaviors: [ViewBehavior],
      properties: {
        currentSite: Object,
        visitedSites: {
          type: Number,
          value: 0,
        },
        totalSites: {
          type: Number,
          value: 3,
        },
        responses: {
          type: Array,
          notify: true,
          value: function() { return [] }
        },
      },

      _onCheckboxTap: function(event) {
        const checkbox = event.target;
        const item = event.target.item;
        var copyIndex = -1;
        for(var i = 0;i < this.responses.length;i++) {
          if(item.text == this.responses[i].text) {
            copyIndex = i;
         }
        }
        if(copyIndex == -1) {
          this.push('responses', item);
        } else {
          this.splice('responses', copyIndex, 1);
        }
      },

      _haveVisited: function(){
        if(this.currentSite.visited == false){
          this.currentSite.visited = true;
          this.visitedSites += 1;
        }
      },

      _next: function() {
        this.currentSite.visited = true;
        this._haveVisited();
        if(this.visitedSites < this.totalSites){
          this._goToPage('map');
        }
        if(this.visitedSites == this.totalSites){
          this._goToPage('wudgie');
        }
      }
    });
  </script>
</dom-module>
