<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../view-behavior/view-behavior.html">

<dom-module id="checklist-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-checkbox {
        display: block;
      }
    </style>
    [[currentSite.question]]
    <template id="checkboxarea" is="dom-repeat" items="[[currentSite.responses]]">
      <paper-checkbox
        class="checkbox"
        index="[[index]]"
        item="[[item]]"
        on-tap="_onCheckboxTap">
          [[item.text]]
      </paper-checkbox>
    </template>
    <paper-button id="submit" raised on-tap="_next">Next</paper-button>
  </template>
  <script>
    Polymer({
      is: 'checklist-view',
      behaviors: [ViewBehavior],
      properties: {
        currentSite: Object,
        mapData: Object,
        responses: {
          type: Array,
          notify: true,
          value: function() { return [] }
        },
        nextPage: {
          type: String,
          value: 'map'
        }
      },

      _onCheckboxTap: function(event) {
        const checkbox = event.target;
        const item = event.target.item;
        var copyIndex = -1;
        for(var i = 0;i < this.responses.length;i++) {
          if(item.text == this.responses[i].text) {
            copyIndex = i;
         }
        }
        if(copyIndex == -1) {
          this.push('responses', item);
        } else {
          this.splice('responses', copyIndex, 1);
        }
      },

      _next: function() {
        this.currentSite.visited = true;
        var visitedAllSites = true;
        for (var i = 0; i < this.mapData.length; i++) {
          if (!this.mapData[i].visited) {
            visitedAllSites = false;
          }
        }
        if (visitedAllSites) {
          this.nextPage = 'wudgie';
        }

        this._goToPage(this.nextPage);
      }
    });
  </script>
</dom-module>
