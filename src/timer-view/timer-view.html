<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-timer/iron-timer.html">

<link rel="import" href="../view-behavior/view-behavior.html">

<dom-module id="timer-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    [[prompt]]
    <div>
      [[secondsRemaining]]
      <iron-timer id="timer" start-time="3" current-time="{{secondsRemaining}}"></iron-timer>
    </div>
    <paper-button id="button" raised on-tap="_next" disabled$="[[!buttonEnabled]]">Go to checklist</paper-button>
  </template>
  <script>
    Polymer({
      is: 'timer-view',
      behaviors: [ViewBehavior],

      properties: {
        prompt: {
          type: String,
          value: "Observe your surroundings",
        },

        secondsRemaining: {
          type: Number
        },

        buttonEnabled: {
          type: Boolean,
          computed: '_hasNoSecondsRemaining(secondsRemaining)'
        }
      },

      observers: [
          '_startTimerOnPageEntry(routeData)',
          '_pauseTimer(secondsRemaining)'
      ],

      _startTimerOnPageEntry: function(routeData) {
        if(routeData.page == "timer") {
          this.$.timer.start();
        }
      },

      _next: function() {
        this.$.timer.reset();
        this._goToPage('checklist');
      },

      _pauseTimer(secondsRemaining) {
        if(secondsRemaining <=0 ) {
          this.$.timer.pause();
          this.$.timer.currentTime = 0;
        }
      },

      _hasNoSecondsRemaining: function(secondsRemaining) {
        return secondsRemaining== 0
      }
    });
  </script>
</dom-module>
