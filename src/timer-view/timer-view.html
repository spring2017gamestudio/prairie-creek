<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-timer/iron-timer.html">

<link rel="import" href="../view-behavior/view-behavior.html">

<dom-module id="timer-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    [[prompt]]
    <div>
      <p id="countdown">30</p>
      <iron-timer id="timer" start-time="1"></iron-timer>
    </div>
    <paper-button raised on-tap="_next">Go to checklist</paper-button>
  </template>
  <script>
    Polymer({
      is: 'timer-view',
      behaviors: [ViewBehavior],

      properties: {
        prompt: {
          type: String,
          value: "Listen to what's around wherever you are (placeholder)",
        }
      },

      _next: function() {
        this._goToPage('checklist');
      }
    });
  </script>
</dom-module>
