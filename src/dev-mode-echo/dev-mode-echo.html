
<dom-module id="dev-mode-echo">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        Latitude: [[latitude]] Longitude: [[longitude]]<br/>
        [[error]]
    </template>
    <script>
        Polymer({
            is: 'dev-mode-echo',
            properties: {
                latitude: Number,
                longitude: Number,
                error: String
            }
        });
    </script>
</dom-module>
