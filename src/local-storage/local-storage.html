<link rel="import"
      href="../../bower_components/polymer/polymer.html">
<link rel="import"
      href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="local-storage">
  <iron-localstorage name="map-data-storage"
    value="{{data}}" on-iron-localstorage-load-empty="myload">
  </iron-localstorage>
  <script>
    Polymer({
      is: 'local-storage',
      properties: {
        data: {
          type: Object,
          notify: true
        }
      },

      myload: function() {
        console.log(this.data);
      }
    });
  </script>
</dom-module>
