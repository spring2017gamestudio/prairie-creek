<link rel="import"
      href="../../bower_components/polymer/polymer.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../view-behavior/view-behavior.html">
<link rel="import"
      href="../shared-styles/shared-styles.html">

<script src="../spirit-selector.js"></script>

<dom-module id="spirit-view">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
      
      img {
        width: 80%;
        height: 80%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        padding-top: 30px;
        padding-bottom: 30px;
      }
      
      .text {
        margin-left: 20px;
        padding-top: 20px;
      }
      
      paper-button {
        display: block;
        margin: 0 auto;
        width: 30%;
      }
    </style>
    <template is="dom-if"
              if$="[[!hideImageForTesting]]">
      <img src="images/spirits/[[spiritImage]]"></img>
    </template>
    <div class="text">
     [[spiritText]]
    </div>
    <paper-button raised
                  on-tap="_next">
      Continue
    </paper-button>
  </template>
  <script>
    Polymer({
      is: 'spirit-view',
      behaviors: [ViewBehavior],
      properties: {
        currentSite: Object,
        mapData: Object,
        hideImageForTesting: {
          type: Boolean,
          value: false
        },
        spiritImage: String,
        spiritText: String
      },

      observers: [
        '_onPageChange(routeData.page, currentSite)'
      ],

      _onPageChange: function(page, currentSite) {
        if (page==='spirit' && currentSite) {
          var selected = selectSpirit(currentSite);
          this.spiritImage = selected.image;
          this.spiritText = selected.text;
        }
      },

      _next: function () {
        this._goToPage(this._visitedAllSites() ? 'team' : 'map');
      },

      _visitedAllSites: function () {
        for (var i = 0; i < this.mapData.length; i++) {
          if (!this.mapData[i].visited) {
            return false;
          }
        }
        return true;
      }
    });
  </script>
</dom-module>
