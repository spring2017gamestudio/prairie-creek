<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../view-behavior/view-behavior.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="spirit-view">
    <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      img {
        width: 80%;
        height: 80%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        padding-top: 50px;
        padding-bottom: 30px;
      }
      .text{
        margin-left: 20px;
        padding-top: 20px;
      }
      paper-button {
        display: block;
        margin:0 auto;
        width: 30%;
      }
    </style>
    <template is="dom-if" if$="[[!hideImageForTesting]]">
      <img src="{{selectedSpirit.image}}"></img>
    </template>
    <container class="text">
      [[selectedSpirit.text]]
    </container>
    <paper-button raised on-tap="_next">Go to title screen</paper-button>
  </template>
    <script>
        Polymer({
            is: 'spirit-view',
            behaviors: [ViewBehavior],
            properties: {
                mapData: {
                    type: Object,
                    notify: true
                },
                spiritData: {
                    type: Object,
                    notify: true
                },
                selectedSpirit: {
                    type: Object,
                    notify: true,
                    computed: '_currentSpiritText(mapData,spiritData)'
                },
                hideImageForTesting: {
                  type: Boolean,
                  value: false
                }
            },

            _currentSpiritText: function(mapData, spiritData) {
                var spiritValue = 0;
                for (var i = 0; i < mapData.length; i++) {
                    for (var j = 0; j < mapData[i].responses.length; j++) {
                        spiritValue += (mapData[i].responses[j].selected ? mapData[i].responses[j].value : 0);
                    }
                }
                return spiritData[Math.sign(spiritValue) + 1];
            },

            _next: function() {
                this._goToPage('title');
            }
        });
    </script>
</dom-module>
