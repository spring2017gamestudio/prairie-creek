<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../map-data/map-data.html">

<dom-module id="prairie-creek-game">

  <template>
    <style>
      iron-pages {
        position: absolute;
        top: 0;
        bottom: 3em;
        width: 100%;
        overflow-y: auto;
        color: var(--primary-text-color);
        background-color: var(--primary-background-color);
        @apply(--paper-font-display);
      }
      paper-tabs {
        position: fixed;
        bottom: 0;
        height: 3em;
        width: 100%;
        background-color: var(--primary-color);
        color: var(--primary-background-color);
        --paper-tabs-selection-bar-color: var(--accent-color);
        @apply(--paper-font-menu);
      }
    </style>

    <map-data data="{{data}}">
    </map-data>

    <iron-pages
      selected="[[page]]"
      attr-for-selected="name">
      <title-view name="title" page="{{page}}"></title-view>
      <intro-view name="intro"></intro-view>
      <map-view name="map" locations="[[data]]"></map-view>
      <timer-view name="timer"></timer-view>
      <checklist-view name="checklist"></checklist-view>
      <wudgie-view name="wudgie"></wudgie-view>
      <collection-view name="collection"></collection-view>
    </iron-pages>
  </template>

  <script>
      Polymer({
          is: 'prairie-creek-game',

          properties: {
              page: {
                  type: String,
                  reflectToAttribute: true,
                  value: 'title',
                  observer: '_pageChanged',
              }
          },

          _pageChanged: function(page) {
              // Load page import on demand. Show 404 page if fails
              var resolvedPageUrl = this.resolveUrl('../' + page + '-view/' + page + '-view.html');
              this.importHref(resolvedPageUrl, null, this._showPage404, true);
          },

          _showPage404: function() {
              this.page = 'my-view404';
          },
      });
  </script>
</dom-module>
