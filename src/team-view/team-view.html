<link rel="import"
      href="../../bower_components/polymer/polymer.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">


<link rel="import"
      href="../spirit-team/spirit-team.html">
<link rel="import"
      href="../view-behavior/view-behavior.html">
<link rel="import"
      href="../shared-styles/shared-styles.html">
<script src="../spirit-selector.js"></script>


<dom-module id="team-view">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }

            spirit-team {
                height: 50vh;
            }

            paper-button {
                margin-left: 25%;
                width: 50%;
            }
        </style>

        <div class="text">
            [[_spiritNames]] have come together to protect Prairie Creek Park!
        </div>

        <spirit-team id="team"></spirit-team>

        <paper-button raised
                      on-tap="_next">Play Again</paper-button>
        <paper-button id="shareBtn" raised
                                    on-tap="shareClick">Share</paper-button>
        <a class="btn btn-small"  href="https://developers.facebook.com/docs/sharing/reference/share-dialog">Share Dialog Documentation</a>
    </template>
    <script>
        Polymer({
            is: 'team-view',
            behaviors: [ViewBehavior],
            properties: {
                mapData: Object,
                _spiritNames: String
            },
            observers: [
                '_appStateChanged(appState)'
            ],

            ready: function() {
              window.fbAsyncInit = function() {
                FB.init({
                  appId      : '1923680841195910',
                  xfbml      : false,
                  version    : 'v2.9'
                });
                FB.ui({
                  method: 'share',
                  href: 'https://developers.facebook.com/docs/',
                }, function(response){});
                FB.AppEvents.logPageView();
              };

              (function(d, s, id){
                 var js, fjs = d.getElementsByTagName(s)[0];
                 if (d.getElementById(id)) {return;}
                 js = d.createElement(s); js.id = id;
                 js.src = "//connect.facebook.net/en_US/sdk.js";
                 fjs.parentNode.insertBefore(js, fjs);
               }(document, 'script', 'facebook-jssdk'));
            },

            shareClick: function() {
              FB.ui({
                method: 'share',
                display: 'popup',
                href: 'https://developers.facebook.com/docs/',
              }, function(response){});
            },


            _next: function () {
                this._goToView('title');
            },

            _appStateChanged: function (state) {
                if (state === 'team') {
                    var selectedSpirits = this._selectedSpirits();
                    this.$.team.images = this._toImageArray(selectedSpirits);
                    this._spiritNames = this._makeNameString(selectedSpirits);
                }
            },

             _selectedSpirits: function () {
                var array = [];
                for (var i = 0; i < this.mapData.length; i++) {
                    var selected = selectSpirit(this.mapData[i]);
                    array.push(selected);
                }
                this._shuffle(array);
                return array;
            },

            _shuffle: function (a) {
                var j, x, i;
                for (i = a.length; i; i--) {
                    j = Math.floor(Math.random() * i);
                    x = a[i - 1];
                    a[i - 1] = a[j];
                    a[j] = x;
                }
            },

            _toImageArray: function(input) {
                var array = [];
                for (var i=0; i < input.length; i++) {
                    array.push(input[i].image);
                }
                return array;
            },

            _makeNameString: function(input) {
                var s = '';
                for (var i=0; i < input.length; i++) {
                    s += input[i].text.name;
                    if (i < input.length - 1) {
                        s += ', ';
                    }
                    if (i === input.length - 2) {
                        s += 'and ';
                    }
                }
                return s;
            }
        });
    </script>
</dom-module>
