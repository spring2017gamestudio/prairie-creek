<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../view-behavior/view-behavior.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<script src="../spirit-selector.js"></script>


</head><body><dom-module id="team-view">
    <template>
        <style include="shared-styles">
           :host {
                display: block;
            }
        </style>
        <template is="dom-repeat" items="[[mapData]]">
            <selected-spirit page="[[currentState]]" site="[[item]]"></selected-spirit>
        </template>
        <br>
        <paper-button raised="" on-tap="_next">Play Again</paper-button>
    </template>
    <script>Polymer({is:"team-view",behaviors:[ViewBehavior],properties:{mapData:Object},_next:function(){this._goToView("title")}});</script>
</dom-module>

<dom-module id="selected-spirit">
    <template>
        <style>
            img {
                width: 18%;
                display: inline;
                padding-top: 30px;
                padding-bottom: 30px;
            }
        </style>
        <img src="[[image]]">
        <span id="name">[[name]]</span>
    </template>
    <script>Polymer({is:"selected-spirit",behaviors:[ViewBehavior],properties:{site:Object,page:String,image:String,name:String},observers:["_pageChanged(appState,site)"],_pageChanged:function(e,i){if("team"===e&&void 0!==i){var t=selectSpirit(this.site);this.image=t.image,this.name=t.text.name}}});</script>
</dom-module>
</body></html>
