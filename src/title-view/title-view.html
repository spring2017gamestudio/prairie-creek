<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../view-behavior/view-behavior.html">
<link rel="import" href="../shared-styles/shared-styles.html">



</head><body><dom-module id="title-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <h1>Ball State Hunt</h1>
    <img src="../../images/charlie.png">
    <h2>Please proceed to Ball State University to play</h2>
    <paper-button raised="" on-tap="_start">Play</paper-button>
  </template>
  <script>Polymer({is:"title-view",behaviors:[ViewBehavior],_start:function(){this._goToPage("intro")}});</script>
</dom-module>
</body></html>
