<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../view-behavior/view-behavior.html">
<link rel="import" href="../shared-styles/shared-styles.html">


<dom-module id="missing-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <p>
      A pukwudgie has done something sneaky and you ended up on a page
      that doesn't exist. We'll just take you back to the main title page.
    </p>
    <paper-button raised on-tap="_goHome">Go There Now</paper-button>

  </template>
  <script>
    Polymer({
      is: 'missing-view',
      behaviors: [ViewBehavior],
      _goHome: function() {
        this._goToPage('title');
      }
    });
  </script>
</dom-module>
