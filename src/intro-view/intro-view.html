<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../view-behavior/view-behavior.html">


<dom-module id="intro-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    Intro view placeholder
    <paper-button raised on-tap="_next">To Map</paper-button>
  </template>
  <script>
    Polymer({
      is: 'intro-view',
      behaviors: [ViewBehavior],

      _next: function() {
        this._goToPage('map');
      }
    });
  </script>
</dom-module>
