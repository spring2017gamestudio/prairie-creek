<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../view-behavior/view-behavior.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="intro-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      img {
        width: 80%;
        height: 80%;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      .header {
        @apply(--paper-font-headline);
        font-size: 2em;
        margin-left: 20px;
        padding-top: 20px;
      }
    </style>
    <div class="header">
      Nature spirits lurk around Ball State campus, watching how people treat the environment.
    </div>
    <img src="../../images/BallStateCMP-outdoor-spaces.png"></img>
    <div class="header">
      Maybe one will approach you!
    </div>
    <paper-button raised on-tap="_back">Back</paper-button>
    <paper-button raised on-tap="_next">Next</paper-button>
  </template>
  <script>
    Polymer({
      is: 'intro-view',
      behaviors: [ViewBehavior],

      _back: function() {
        this._goToPage('title');
      },

      _next: function() {
        this._goToPage('map');
      }
    });
  </script>
</dom-module>
