<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="../view-behavior/view-behavior.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="map-view">
  <template>
    <style include="shared-styles">
    .content {
      @apply(--paper-font-body1);
    }
    google-map {
      height: 50vh;
    }
    paper-input {
      width: 20em;
    }
    </style>
    <div class="content">
      <template is="dom-if" if$="[[!hideMap]]">
        <google-map id="map" zoom="6" latitude="[[latitude]]" longitude="[[longitude]]" on-google-map-click="_debugLocation" api-key="AIzaSyDwMK5MooS-bAAEdTq74fgxcc_GVQpd7TM" fit-to-markers>
          <template is="dom-repeat" items="[[locations]]" item="item">
            <google-map-marker latitude="[[item.latitude]]" longitude="[[item.longitude]]">
            </google-map-marker>
          </template>
          <google-map-marker id="current" latitude="[[latitude]]" longitude="[[longitude]]" icon="images/charlie.png">
          </google-map-marker>
        </google-map>
      </template>

      <p>
        Please visit one of these locations.
      </p>
      <br>
      Currently at [[currentSite.name]]

      <template is="dom-if" if$="[[devMode]]">
        <div class="debugging">
          <paper-button raised on-tap="_useCurrentLocation">Use Current Location</paper-button>
          <paper-button raised on-tap="_debugModeOn">Enable Location Override</paper-button>
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'map-view',
      behaviors: [ViewBehavior],
      properties: {
        latitude: {
          type: Number,
          notify: true
        },
        longitude: {
          type: Number,
          notify: true
        },
        locations: {
          type: Array
        },
        currentSite: {
          type: Object
        },
        devMode: {
          type: Boolean,
          value: false
        },
        hideMap: {
          type: Boolean,
          value: false,
        }
      },

      observers: [
        '_updateIfAtLocation(currentSite)'
      ],

      _updateIfAtLocation: function(currentSite) {
        if (currentSite !== undefined){
          this._goToPage('arrival');
        }
      },

      _debugModeOn: function() {
        this.$.map.setAttribute('click-events', true);
      },

      _debugLocation: function(event){
        var latitude = event.detail.latLng.lat();
        var longitude = event.detail.latLng.lng();
        this.latitude = latitude;
        this.longitude = longitude;
      },

      _useCurrentLocation: function() {
        var that = this;
        navigator.geolocation.getCurrentPosition(function(position) {
          var coords = position.coords;
          that.latitude = coords.latitude;
          that.longitude = coords.longitude;
        });
      },
    });
  </script>
</dom-module>
