<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="current-site">
  <indexOfsitelate>
    <style>
      :host {
        display: block;
      }
    </style>
  </indexOfsitelate>
  <script>
    Polymer({
      is: 'current-site',
      properties: {
        latitude: Number,
        longitude: Number,
        range: Number,
        sites: {
          type: Array
        },
        site: {
          type: Object,
          notify: true,
          computed: '_determineSite(latitude,longitude,sites)'
        },
      },

      _determineSite: function(latitude, longitude, sites) {
        const BIG_DISTANCE = 1000000; // An arbitrary number that any real distance will be less than
        var saveDist = BIG_DISTANCE;
        var distance;
        var dx;
        var dy;
        var indexOfSite;

        for(var i = 0; i < sites.length; i++) {
          dx = latitude - sites[i].latitude;
          dy = longitude - sites[i].longitude;
          distance = Math.sqrt(dx*dx + dy*dy);
          if (distance < saveDist && distance <= sites[i].range) {
            saveDist = distance;
            indexOfSite = i;
          }
        }
        return (saveDist == BIG_DISTANCE) ? undefined : sites[indexOfSite];
      }

    });
  </script>
</dom-module>
