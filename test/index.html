<body>
  <script>
    function generateShadyAndShadowPaths(path) {
      return [path + '?dom=shady', path + '?dom=shadow'];
    }

    function testShadyAndShadow(paths) {
      var all = [];
      for (var i = 0; i < paths.length; i++) {
        var shadyAndShadow = generateShadyAndShadowPaths(paths[i]);
        all.splice.apply(all, [0, 0].concat(shadyAndShadow));
      }
      WCT.loadSuites(all);
    }

    testShadyAndShadow([
      'current-site_test.html',
      'checklist-view_test.html',
      'map-data_test.html',
      'map-view_test.html',
      'spirit-view_test.html',
      'title-view_test.html',
      'timer-view_test.html'
    ]);
  </script>
